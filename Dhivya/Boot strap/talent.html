<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>talent html</title>
    <link rel="stylesheet" href="./talent.css">
    
  </head>
  <body>
    <div class="container">
        <div class="row main mt-5 justify-content-center">
            <div class="col-4 Login">
                <h3>Login form</h3>
                <p class="text-muted">To access do Login here....</p>
                    <div class="row mt-3">
                    <input class="form form-control" type="text" placeholder="Username">

                </div>
                <div class="row mt-3">
                    <input class="form form-control" type="password" placeholder="Password">

                </div>
                <div class="row mt-3 justify-content-center">
                    <p class="btn btn-danger col-4" type="Submit">Login</p>

                </div>

            </div>

        </div>

    </div>
    

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
