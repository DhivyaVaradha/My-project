<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bt html</title>
  </head>
  <body>
    <div class="container">
        <div class="row main mt-5">
            <div class="col-4">
                <div class="carousel slide"  id="carouselExampleControls" data-bs-interval="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/54399/exterior-right-front-three-quarter-10.jpeg?q=75" alt="car"  class="d-block w-100" >
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.godigit.com/content/dam/godigit/directportal/en/contenthm/yamaha-r15.jpg" alt="bike"  class="d-block w-100" >
                      </div>
                      <div class="carousel-item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkyUQMCR4L1SdNCCPpSZkIJiioXSP8FZ_AvSJ3-Nwx&s" alt="logo"  class="d-block w-100" >
                      </div>
                       
         
                    </div>
                    <button class="carousel-control-prev" type="button"  data-bs-slide="prev" data-bs-target="#carouselExampleControls">
                      <span class="carousel-control-prev-icon bg-danger"></span>
                      <span  class="visually-hidden">Previous</span>
                    </button>
                    
                    <button class="carousel-control-next" type="button"  data-bs-slide="next" data-bs-target="#carouselExampleControls">
                      <span class="carousel-control-next-icon bg-danger"></span>
                      <span  class="visually-hidden">Next</span>
                    </button>
                    
                    
                  </div>

            </div>
            <div class="col-4">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Mobiles</a></li>
                  <li><a class="dropdown-item" href="#">Sports</a></li>
                  <li><a class="dropdown-item" href="#">Books</a></li>
                </ul>

              </div>

            </div>
            <div class="col-4">
              <ul class="nav">
                <li  class="nav-item"><a class="nav-link"  href="">Java</a></li>
                <li  class="nav-item"><a class="nav-link disabled"  href="">CSS</a></li>
                <li  class="nav-item"><a class="nav-link"  href="">HTML</a></li>
              </ul>

            </div>

        </div>

    </div>




    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
